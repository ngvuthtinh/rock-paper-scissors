<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pictures/rock-paper-scissors.png">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <h1 class="header">ROCK PAPER SCISSORS</h1>
    <main>
        <div class="container">
            <h1 class="score-header">Score</h1>

            <!--Display -->
            <div class="score">
                <div class="player">
                    <p>Player:</p>
                    <p class="player-score">0</p>
                </div>
                <div class="computer">
                    <p>Computer: </p>
                    <p class="computer-score">0</p>
                </div>
            </div>
            <!-- Display selection -->
            <div class="display">
                <div class="place-holder-player">
                    <img src="pictures/rock.jpg" alt="rock">
                </div>
                <p id="vs">VS</p>
                <div class="place-holder-computer">
                    <img src="pictures/rock.jpg" alt="rock">
                </div>
            </div>
            <!--Player Selection -->
            <div class="player-selection">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </main>

    <!--Footer -->
    <footer>
        <img id="gh-logo" src="pictures/github.png" alt="github logo">
        <a href="https://github.com/ngvuthtinh" target="_blank">Ng Vu Thanh Tinh</a>
    </footer>

</body>

</html>
